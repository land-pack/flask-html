<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>~/500.com/flask-html/bg2manager/templates/send.html</title>
<meta name="Generator" content="Vim/8.0">
<meta name="plugin-version" content="vim7.4_v2">
<meta name="syntax" content="none">
<meta name="settings" content="use_css,pre_wrap,no_foldcolumn,expand_tabs,prevent_copy=">
<meta name="colorscheme" content="none">
<style type="text/css">
<!--
-->
table
{
  border-collapse:collapse;
  width:80%;
}

tr, td {
    text-align:center;
}

table ,tr, th
  {
  border:1px solid black;
  }

button { 
    background-color: #4CAF50; /* Green */ 
    border: none; 
    color: white; 
    padding: 15px 32px; 
    text-align: center; 
    text-decoration: none; 
    display: inline-block; 
    font-size: 16px; 
}

select {
    font-size: 16px; 
}

</style>

<script type='text/javascript'>
<!--

-->
function addRow(){
    var table = document.getElementById('mytable');
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell1_content = document.getElementById("cell1").innerHTML;
    var cell2_content = document.getElementById("cell2").innerHTML;
    var cell3_content = document.getElementById("cell3").innerHTML;
    cell1.innerHTML = cell1_content;
    cell2.innerHTML = cell2_content;
    cell3.innerHTML = cell3_content;
}


</script>
</head>
<body>
<h2>选择优惠券</h2>
<hr>
<div>
    <table id="mytable">
        <tr style="display:none">
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
       </tr>
    </table>
</div>
<br>
<button onclick="addRow()">+添加</button>

<h2>选择派发用户</h2>
<hr>

<div id="cell1" style="display:none">
        <select>
              {% for i in wel_select %}
              <option value="{{ i.get('_id') }} ">{{ i.get("prize_name") }}</option>
              {% endfor %}
        </select>
</div>

<div id="cell2" style="display:none">
        <input type="datetime-local" name="user_date" />
</div>

<div id="cell3" style="display:none">
        <input type="text" name="content">
</div>



</body>
</html>
